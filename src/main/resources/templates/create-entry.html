<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Table for Entry Creation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #333;
        }

        h1 {
            color: #4a90e2;
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 18px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 200px;
        }

        button:hover {
            background-color: #357ab7;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .back-link {
            margin-top: 40px;
            font-size: 1.2em;
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #357ab7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
            }

            button {
                min-width: 180px;
                font-size: 1em;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
<h1>Select Table to Add Entry</h1>
<div class="button-container">
    <button th:onclick="|window.location.href='/chempionat-create'|">Add to Chempionat</button>
    <button th:onclick="|window.location.href='/command-create'|">Add to Command</button>
    <button th:onclick="|window.location.href='/sportsman-create'|">Add to Sportsman</button>
</div>

<a class="back-link" href="/">Back to Home</a>
</body>
</html>
