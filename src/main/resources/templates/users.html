<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Table Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            background-color: #e2d2c8;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #8e7692;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .results {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 800px;
        }

        a {
            color: #572e54;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 10px;
            transition: color 0.3s;
        }

        a:hover {
            color: #8e7692;
        }
    </style>
</head>
<body>
<h1>Table Users</h1>
<div class="results" th:utext="${usersResults}"></div>
<a href="/select-table">Back to Selection</a>
</body>
</html>
