<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Table Results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4a90e2;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .results {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%;
            max-width: 800px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            color: #4a90e2;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 10px;
            transition: color 0.3s;
        }

        a:hover {
            color: #357ab7;
        }
    </style>
</head>
<body>
<h1>Table Sportsman</h1>
<div class="results">
    <!-- Assuming sportsmanResults contains an HTML table -->
    <div th:utext="${sportsmanResults}"></div>
</div>
<a href="/select-table">Back to Selection</a>
</body>
</html>
