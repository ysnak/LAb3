<!DOCTYPE html>
<html>
<head>
    <title>SQL Executor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #333;
        }

        h1 {
            color: #4a90e2;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #4a90e2;
            display: inline-block;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #357ab7;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            form {
                width: 90%;
                padding: 20px;
            }

            textarea {
                font-size: 1em;
                padding: 8px;
            }

            button {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
<h1>SQL Executor</h1>
<form action="/execute-sql" method="POST">
    <label for="sqlQuery">Enter SQL Query:</label>
    <textarea id="sqlQuery" name="sqlQuery" rows="6" placeholder="Enter your SQL query here..."></textarea>
    <br><br>
    <button type="submit">Execute</button>
</form>
</body>
</html>
