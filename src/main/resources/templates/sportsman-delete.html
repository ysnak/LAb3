<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Sportsman</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            background-color: #f7f7f7; /* Светлый фон для страницы */
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            color: #4a90e2;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            background-color: #ffffff; /* Белый фон для формы */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        input {
            margin: 12px 0;
            padding: 12px;
            border: 1px solid #4a90e2;
            border-radius: 6px;
            width: 100%;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #357ab7;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #357ab7;
        }

        .message {
            color: green;
            margin-top: 20px;
            font-size: 1.1em;
            text-align: center;
        }

        .error {
            color: red;
            font-size: 1.1em;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Delete Sportsman</h1>
<form th:action="@{/sportsman-delete}" method="post">
    <input type="number" name="sportsman_id" placeholder="Enter Sportsman ID" required />
    <button type="submit">Delete Sportsman</button>
</form>

<a class="back-link" href="/">Back to Home</a>

<div th:if="${message}" th:text="${message}" class="message"></div>
<div th:if="${errorMessage}" th:text="${errorMessage}" class="error"></div>
</body>
</html>
