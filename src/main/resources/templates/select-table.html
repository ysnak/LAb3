<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Table</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            color: #4a90e2;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 150px;
        }

        button:hover {
            background-color: #357ab7;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            margin-top: 30px;
            font-size: 1.2em;
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #357ab7;
        }
    </style>
</head>
<body>
<h1>Select Table</h1>
<div class="button-container">
    <button th:onclick="|window.location.href='/chempionat'|" aria-label="Navigate to Chempionat table">Olimpiada</button>
    <button th:onclick="|window.location.href='/command'|" aria-label="Navigate to Command table">Sport</button>
    <button th:onclick="|window.location.href='/sportsman'|" aria-label="Navigate to Sportsman table">Sportsman</button>
</div>
<a class="back-link" href="/" aria-label="Back to the home page">Back to Home</a>
</body>
</html>
