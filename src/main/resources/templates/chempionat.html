<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Table Results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #4a90e2;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .results {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 80%; /* Ширина контейнера результатов */
            max-width: 900px; /* Максимальная ширина */
            overflow-x: auto; /* Для удобства просмотра больших таблиц */
        }

        a {
            color: #4a90e2;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 15px;
            transition: color 0.3s;
        }

        a:hover {
            color: #357ab7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .results {
                width: 90%;
                padding: 20px;
            }

            a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<h1>Table Chempionat</h1>
<div class="results" th:utext="${chempionatResults}"></div>
<a href="/select-table">Back to Selection</a>
</body>
</html>
